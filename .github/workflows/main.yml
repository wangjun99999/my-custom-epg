name: 自定义EPG自动更新

# 触发条件：1.每天中国时区6点；2.手动触发（可选）
on:
  schedule:
    # 时区：UTC+8（中国时区），UTC时间22点 = 中国时间6点（因为22+8=30→30-24=6）
    - cron: '0 22 * * *'
  workflow_dispatch:  # 允许手动触发（在Actions页面点击"Run workflow"）

# 关键：添加写入权限（允许Actions推送文件）
permissions:
  contents: write  # 允许修改仓库内容（包括推送文件）
  
# 执行步骤
jobs:
  update-epg:
    runs-on: ubuntu-latest  # 使用Ubuntu服务器运行
    steps:
      # 步骤1：拉取当前GitHub仓库代码到服务器
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      # 步骤2：安装Python环境（Ubuntu默认有Python，但需确保依赖完整）
      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 使用稳定的Python版本

      # 步骤3：安装脚本依赖（requests库，用于请求原始EPG链接）
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 步骤4：运行筛选脚本，生成自定义EPG
      - name: 运行EPG筛选脚本
        run: python epg_filter.py

      # 步骤5：将新生成的custom_epg.xml提交到GitHub仓库
      - name: 提交更新到仓库
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # 跟踪自定义EPG文件（确保新文件被识别）
          git add custom_epg.xml
          # 检查文件是否有修改（modified）或为新文件（new file）
          if git status | grep -q -E "modified:   custom_epg.xml|new file:   custom_epg.xml"; then
            git commit -m "Auto update EPG: $(date +'%Y-%m-%d %H:%M:%S %Z')"
            git push || (echo "首次推送可能需要重试，正在重试..." && git push)
            echo "✅ EPG文件已提交到仓库（新文件/修改文件）"
          else
            echo "ℹ️ EPG文件无新修改，无需提交"
          fi
